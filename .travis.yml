language: java
jdk:
- oraclejdk8
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
deploy:
  provider: bintray
  file: Path to a descriptor file, containing information for the Bintray upload
  user: lind
  passphrase: Optional. In case a passphrase is configured on Bintray and GPG signing
    is used
  dry-run: true
env:
  global:
  - secure: 
  - secure: 
